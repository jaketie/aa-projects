        <form>
            <legend>Check-in if you want</legend>
                <fieldset>
                    <div class="userInfo">
                        <label for="userName">User Name</label>
                        <input type="text" id="userName" name="user_name">

                        <input type="text" id="email" name="email">
                    </div>

                    <div class="commentBox">
                        <label for="commentBox">Leave a message!</label>
                        <textarea id="commentBox" name="comments"></textarea>
                    </div>

                    <div class="checkBox">
                        <label for="updateBox">Get email blog updates!</label>
                        <input type="checkbox" id="emailUpdates" name="email_updates">
                    </div>

                    <button type="submit">Submit</button>
                </fieldset>
        </form>
